<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="boxcontainer">
        <div class="container1">
            <table border="1">
                <tr>
                    <td>Enter your weight (kg)</td>
                    <td>
                        <input type="text" name="weight" class="weight" placeholder="Example:60 kgs">
                    </td>
                </tr>
                <tr>
                    <td>Enter your height (cm)</td>
                    <td><input type="text" name="height" class="height" placeholder="Example:173 cm"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;"><button class="calculate">Calculate</button></td>
                </tr>
            </table>
        </div>
        <div class="container2">
            <ul style="list-style: none;">
                <li style="color: red;">Underweight: less than 18.6</li>
                <li style="color: green;">Normal Range: 18.6 and 24.9</li>
                <li style="color: red;">Overweight: more than 24.9</li>
            </ul>
        </div>
        <div class="result container3"style="text-align: center; margin-top: 20px;">
            <h2>Your BMI: <span class="bmi-value"></span></h2>
            <h3 class="bmi-category"></h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
